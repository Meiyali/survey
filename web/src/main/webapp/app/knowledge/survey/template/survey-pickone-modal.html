<div class="modal" tabindex="-1" role="dialog" >
    <div class="modal-dialog" style="width: 800px;" >
        <div class="modal-content" >
            <div class="modal-header" >
                <button type="button" class="close" ng-click="$hide()" >&times;</button >
                <h4 class="modal-title" >
                    <span >选择问卷</span >
                </h4 >
            </div >
            <div class="modal-body" >
                <div class="row" >
                    <div class="form-label col-1-half" >
                        <label >问卷名称:</label >
                    </div >
                    <input class="col-2-half" type="text" ng-model="condition.name" />

                    <div class="col-1-half" >&nbsp;</div >
                    <a class="btn btn-blue" ng-click="query();" >
                        <span class="glyphicons search" ></span >
                        查询
                    </a >
                </div >
                <div class="list-result " >
                    <div class="block" >
                        <div class="block-header" >
                            <div class="header-text" >
                                <span class="glyphicons list" ></span >
                                <span >问卷列表</span >
                            </div >
                        </div >
                        <div class="block-content" >
                            <div class="content-wrap" >
                                <div class="table-responsive panel panel-table first-min" >
                                    <table class="table table-striped table-hover" >
                                        <thead class="table-header" >
                                        <tr >
                                            <td >
                                            </td >
                                            <td >问卷名称</td >
                                            <td >生效时间</td >
                                            <td >截止时间</td >
                                            <td >状态</td >
                                            <td >操作</td >
                                        </tr >
                                        </thead >
                                        <tbody class="table-body" >
                                        <tr ng-show="!beans.total" >
                                            <td colspan="6" class="text-center" >没有符合条件的记录！</td >
                                        </tr >

                                        <tr bindonce ng-repeat="foo in beans.data" ng-cloak >
                                            <td >
                                                <input type="radio" name="name" ng-model="$parent.selected" ng-value="foo" />
                                            </td >
                                            <td title="点击查询明细！" style="cursor: pointer;" bo-text="foo.name" >
                                            </td >

                                            <td bo-text="foo.startTime | eccrmDatetime" ></td >
                                            <td bo-text="foo.endTime | eccrmDatetime" ></td >
                                            <td bo-text="foo.statusName" ></td >
                                            <td >
                                                <a class="btn btn-tiny" title="预览"
                                                   ng-click="preview(foo.id,foo.status,foo.startTime,foo.endTime);" >
                                                    <span class="icons view" ></span >
                                                </a >
                                            </td >
                                        </tr >

                                        </tbody >
                                    </table >
                                </div >
                            </div >
                        </div >
                    </div >
                    <div class="list-pagination" eccrm-page="pager" ></div >
                </div >
            </div >
            <div class="modal-footer" ng-cloak >
                <button type="button" class="btn btn-default btn-primary" ng-click="confirm();" ng-disabled="!selected" >确定</button >
                <button type="button" class="btn btn-default" ng-click="$hide()" >关闭</button >
            </div >
        </div >
    </div >
</div >
