<div class="modal" tabindex="-1" role="dialog" >
    <div class="modal-dialog" style="width: 800px;" >
        <div class="modal-content" >
            <div class="modal-header" static="" >
                <button type="button" class="close" ng-click="$hide()" >×</button >
                <h4 class="modal-title" ng-if="pageType=='add'" >新增题库分类</h4 >
                <h4 class="modal-title" ng-if="pageType=='modify'" >更新题库分类</h4 >
                <h4 class="modal-title" ng-if="pageType=='view'" >查看题库分类</h4 >
            </div >
            <div class="modal-body" >
                <div class="block-content" >
                    <div class="content-wrap" >
                        <form name="form" class="form-horizontal" role="form" >
                            <div class="row" >
                                <div class="form-label col-1-half" >
                                    <label >分类名称:</label >
                                </div >
                                <input class="col-4-half ng-pristine ng-valid" type="text" validate validate-required
                                       ng-model="beans.name" validate-max-length="100" >

                                <div class="form-label col-1-half" >
                                    <label >显示顺序:</label >
                                </div >
                                <input type="text" class="col-4-half" ng-model="beans.sequenceNo" placeholder="请输入一个正整数..."
                                       validate validate-int validate-max-length="10" />
                            </div >
                            <div class="row" >
                                <div class="row" >
                                    <div class="form-label col-1-half" >
                                        <label >上级组:</label >
                                    </div >
                                    <div class="col-4-half" >
                                        <input type="text" class="col-12" ztree-single="ztreeOptions" ng-model="beans.parentName" />
                                    </div >
                                <span class="add-on" >
                                    <i class="icons circle_fork icon" ng-click="clear();" title="清除" ></i >
                                </span >
                                </div >
                            </div >
                            <div class="row" >
                                <div class="form-label col-1-half" >
                                    <label >备注:</label >
                                </div >
                                <textarea rows="6" class="col-10-half"
                                          ng-model="beans.description" maxlength="500" ></textarea >

                            </div >
                            <div class="row" >
                                <div class="form-label col-1-half" >
                                    <label >状态:</label >
                                </div >
                                <select class="col-4-half" ng-options="foo.value as foo.name  for foo in status"
                                        ng-model="beans.status" >
                                </select >
                            </div >
                        </form >
                    </div >
                </div >

            </div >
            <div class="modal-footer" ng-cloak >
                <button type="button" class="btn btn-default btn-primary" ng-if="pageType=='add'" ng-click="save();"
                        ng-disabled="form.$invalid" >保存
                </button >
                <button type="button" class="btn btn-default btn-primary" ng-if="pageType=='add'" ng-click="save(true);"
                        ng-disabled="form.$invalid" >保存并新建
                </button >
                <button type="button" class="btn btn-default btn-primary" ng-if="pageType=='modify'" ng-click="update();"
                        ng-disabled="form.$invalid" >更新
                </button >
                <button type="button" class="btn btn-default" ng-click="$hide()" >关闭</button >
            </div >

        </div >
    </div >
</div >
<div />
